<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Search</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex flex-col items-center p-10">
  
  <h1 class="text-3xl font-bold mb-6">Wikipedia Search</h1>
  
  <div class="w-full max-w-lg">
    <input 
      type="text" 
      id="searchBox" 
      placeholder="Search Wikipedia..." 
      class="w-full p-3 rounded-lg border focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600"
    >
    
    <div id="searchResults" class="mt-4 bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden"></div>
  </div>

</body>
</html>
